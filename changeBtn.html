<html>
    <head>
        <title>
            change button colour
        </title>
    </head>
    <body>
        <button id="btn" onClick="change()">change colour</button>
    </body>
  
    <script>
         function change(){
            var btn=document.getElementById("btn")
            btn.style.backgroundColor="blue"
            
         }
    </script>
</html>
