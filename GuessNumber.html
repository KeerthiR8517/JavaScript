<html>
    <head>
        <title>Guess the number</title>
    </head>
    <body>
        <p>Guess the number from 1 to 10</p>
        <input id="one">
        <button onClick="guess()">Check</button>
        <p id="result">your corrent/wrong</p>
        <p id="score">Score:10</p>
    </body>
    <script>
        
            var num=document.getElementById("one")
            var score=document.getElementById("score")
            var para=document.getElementById("result")
            var randomNum=Math.floor(Math.random()*10)+1
            var totalScore=10
            function guess(){
                var enterednumber=num.value
                if(randomNum==enterednumber){
                    console.log("Right")
                    result.textContent="Right"
                    alert("you won..")
                }
                else{
                    totalScore=totalScore-1
                    score.textContent="Score:"+totalScore
                    result.textContent="wrong"
                }
        }
    </script>
</html>
