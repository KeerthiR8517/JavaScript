<html>
    <head>
        <title>
             display input
        </title>
    </head>
    <body>
        <input id="one"onkeyup="display()">
        <!-- <button onClick="display()"> display</button> -->
        <h1 id="result"></h1>
    </body>
    <script>
        var input=document.getElementById("one")
        var result=document.getElementById("result")
        function display(){
            result.textContent=input.value

        }
    </script>
</html>
